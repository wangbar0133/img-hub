# HTTP重定向到HTTPS
server {
    listen 80;
    server_name img.neicun.online;
    return 302 https://$server_name$request_uri;
}

# HTTPS配置
server {
    listen 443 ssl;
    server_name img.neicun.online;

    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/img.neicun.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/img.neicun.online/privkey.pem;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # 禁用 Nginx 默认的尾随斜杠处理
    merge_slashes off;
    
    # 允许上传大文件 (1GB)
    client_max_body_size 1G;
    
    # API 路由特殊处理 - 不进行重定向
    location ~* ^/api/ {
        proxy_pass http://img-hub-server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_redirect off;
        
        # 完全禁用重定向
        error_page 301 302 307 308 = @no_redirect;
    }
    
    # 其他所有请求
    location / {
        proxy_pass http://img-hub-server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_redirect off;
    }
    
    # 处理重定向阻止
    location @no_redirect {
        proxy_pass http://img-hub-server:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}